  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- ذرات پس‌زمینه ---
      const particleCanvas = document.getElementById('background-canvas');
      const particleCtx = particleCanvas.getContext('2d');
      let particleArray = [];
      const particleConfig = {
        particleCount: 120,
        maxVelocity: 1.5,
        connectionDistance: 130,
        particleSize: 2,
        particleColor: 'rgba(255, 141, 0, 0.7)',
      };

      function resizeParticleCanvas() {
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        createParticleArray();
      }

      window.addEventListener('resize', resizeParticleCanvas);

      class Particle {
        constructor() {
          this.x = Math.random() * particleCanvas.width;
          this.y = Math.random() * particleCanvas.height;
          this.vx = (Math.random() - 0.5) * particleConfig.maxVelocity;
          this.vy = (Math.random() - 0.5) * particleConfig.maxVelocity;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > particleCanvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > particleCanvas.height) this.vy *= -1;
        }
        draw() {
          particleCtx.beginPath();
          particleCtx.arc(this.x, this.y, particleConfig.particleSize, 0, Math.PI * 2);
          particleCtx.fillStyle = particleConfig.particleColor;
          particleCtx.fill();
        }
      }

      function createParticleArray() {
        particleArray = [];
        for (let i = 0; i < particleConfig.particleCount; i++) {
          particleArray.push(new Particle());
        }
      }

      function connectParticles() {
        for (let i = 0; i < particleArray.length; i++) {
          for (let j = i + 1; j < particleArray.length; j++) {
            const distance = Math.sqrt((particleArray[i].x - particleArray[j].x) ** 2 + (particleArray[i].y - particleArray[j].y) ** 2);
            if (distance < particleConfig.connectionDistance) {
              particleCtx.beginPath();
              particleCtx.moveTo(particleArray[i].x, particleArray[i].y);
              particleCtx.lineTo(particleArray[j].x, particleArray[j].y);
              particleCtx.strokeStyle = `rgba(255, 141, 0, ${1 - distance / particleConfig.connectionDistance})`;
              particleCtx.lineWidth = 0.5;
              particleCtx.stroke();
            }
          }
        }
      }

      function animateParticles() {
        particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
        particleArray.forEach(p => {
          p.update();
          p.draw();
        });
        connectParticles();
        requestAnimationFrame(animateParticles);
      }

      resizeParticleCanvas();
      animateParticles();

      // --- مدیریت انتخاب مدل ---
      const originalSelect = document.getElementById('model-select');
      const selectedOptionDisplay = document.querySelector('.selected-option');
      const modalOverlay = document.querySelector('.modal-overlay');
      const optionsList = document.querySelector('.options-list');

      Array.from(originalSelect.options).forEach(option => {
        const optionItem = document.createElement('div');
        optionItem.className = 'option-item';
        optionItem.textContent = option.textContent;
        optionItem.dataset.value = option.value;
        optionsList.appendChild(optionItem);
      });

      selectedOptionDisplay.textContent = originalSelect.options[originalSelect.selectedIndex].textContent;

      const closeModal = () => modalOverlay.classList.remove('open');
      modalOverlay.addEventListener('click', e => e.target === modalOverlay && closeModal());
      selectedOptionDisplay.addEventListener('click', () => modalOverlay.classList.add('open'));

      optionsList.querySelectorAll('.option-item').forEach(item => {
        item.addEventListener('click', () => {
          originalSelect.value = item.dataset.value;
          selectedOptionDisplay.textContent = item.textContent;
          closeModal();
          originalSelect.dispatchEvent(new Event('change'));
        });
      });
    });
  </script>

    const manifestBlob = new Blob([JSON.stringify(manifestContent)], { type: 'application/json' });
    const manifestURL = URL.createObjectURL(manifestBlob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestURL;
    document.head.appendChild(link);

    if ('serviceWorker' in navigator) {
      const swCode = `
        self.addEventListener('fetch', e => {
          e.respondWith(fetch(e.request).catch(() => caches.match('/')));
        });
      `;
      const swBlob = new Blob([swCode], { type: 'text/javascript' });
      const swURL = URL.createObjectURL(swBlob);
      navigator.serviceWorker.register(swURL).catch(err => console.error('SW Error:', err));

    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.style.display = 'flex';

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {

      content: 'پاسخ‌ها باید دقیق، مرتبط و بدون کاراکترهای بی‌معنی، فاقد کاراکتر چینی ژاپنی، یا محتوای غیرمرتبط باشند. فقط به زبان فارسی یا انگلیسی (بر اساس درخواست کاربر) پاسخ بده و از تولید محتوای تصادفی یا خطاهای متداول در مدل‌های ضعیف اجتناب کن.'
    };

    function getAvailableTokens() {
      return tokens.filter(t => t.trim() !== '');
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      chatHistory.push({ role: 'user', content: message });
      chatbox.innerHTML += `<div class="message user-message"><p>${message}</p></div>`;
      input.value = '';
      input.style.height = 'auto';
      chatbox.scrollTop = chatbox.scrollHeight;

      const availableTokens = getAvailableTokens();
      if (availableTokens.length === 0) {
        chatbox.innerHTML += `<div class="message assistant-message"><p>هیچ توکنی وارد نشده است!</p></div>`;
        return;
      }

      const randomToken = availableTokens[Math.floor(Math.random() * availableTokens.length)];
      try {
        const response = await fetch(baseURL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${randomToken}`,
            'HTTP-Referer': 'https://roboshen.netlify.app', // بدون encode در header
            'X-Title': 'SHEN-Agent', // فقط انگلیسی ساده
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [systemPrompt, ...chatHistory]
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        const responseText = data.choices[0].message.content;
        chatHistory.push({ role: 'assistant', content: responseText });
        chatbox.innerHTML += `<div class="message assistant-message"><p>${responseText}</p></div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        console.error('Error:', err);
        chatbox.innerHTML += `<div class="message assistant-message"><p>خطا: ${err.message}</p></div>`;
      }
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    // --- Annyang: ایجنت صوتی با قابلیت فعال/غیرفعال کردن ---
    if (annyang) {
      annyang.setLanguage('fa-IR');

      let isAgentActive = false;

      const commands = {
        'شین ارسال': () => { sendMessage(); flashMic('ارسال'); },
        'شین ارسال کن': () => { sendMessage(); flashMic('ارسال'); },
        'شین بفرست': () => { sendMessage(); flashMic('ارسال'); },
        'شین پاک شه': () => { input.value = ''; input.dispatchEvent(new Event('input')); flashMic('پاک'); },
        'شین پاک کن': () => { input.value = ''; input.dispatchEvent(new Event('input')); flashMic('پاک'); },
        'شین خالی کن': () => { input.value = ''; input.dispatchEvent(new Event('input')); flashMic('پاک'); },
        'شین از اول': () => { location.reload(); },
        'شین ریست': () => { location.reload(); },
        'شین بنویس *text': (text) => { input.value = text; input.dispatchEvent(new Event('input')); flashMic('نوشتم'); },
        'شین تایپ کن *text': (text) => { input.value = text; input.dispatchEvent(new Event('input')); flashMic('نوشتم'); },
        'شین بپرس *text': (text) => { input.value = text; input.dispatchEvent(new Event('input')); flashMic('سوال آماده'); }
      };

      annyang.addCommands(commands);

      function flashMic(text) {
        const original = micBtn.textContent;
        micBtn.textContent = text;
        setTimeout(() => {
          if (isAgentActive) micBtn.textContent = 'ایجنت فعال است...';
        }, 1000);
      }

      micBtn.addEventListener('click', () => {
        if (isAgentActive) {
          // غیرفعال کردن
          annyang.abort();
          isAgentActive = false;
          micBtn.classList.remove('agent-active');
          micBtn.textContent = 'فرمان صوتی';
          input.placeholder = 'پیام خود را اینجا بنویسید...';
        } else {
          // فعال‌سازی
          annyang.start({ autoRestart: true, continuous: true }).then(() => {
            isAgentActive = true;
            micBtn.classList.add('agent-active');
            micBtn.textContent = 'ایجنت فعال است...';
            input.placeholder = 'فرمان‌های صوتی با "شین" فعال می‌شن...';
          }).catch(err => {
            console.error('Annyang Error:', err);
            micBtn.textContent = 'خطا در دسترسی';
            setTimeout(() => micBtn.textContent = 'فرمان صوتی', 2000);
          });
        }
      });

      // بازشروع اگر متوقف شد
      annyang.addCallback('end', () => {
        if (isAgentActive) {
          setTimeout(() => {
            annyang.start({ autoRestart: true, continuous: true }).catch(() => {});
          }, 500);
        }
      });

    } else {
      micBtn.textContent = 'Annyang موجود نیست';
      micBtn.disabled = true;
    }
  </script>
</body>
</html>
